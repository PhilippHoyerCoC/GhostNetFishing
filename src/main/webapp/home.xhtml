<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
   <h:head>
      <title>JSF Tutorial!</title>
      <h:outputStylesheet library="css" name="table-style.css" />
   </h:head>
   <h:body>
      <h:outputText value="Hallo Welt!"></h:outputText> <br/>
      #{helloWorld.getMessage()}
      <h2>Hello World - hello.xhtml</h2>
      <h:form>
         Name : <h:inputText value="TestValue3"/> <br/>
         <h:commandButton value="Get Ghostnet" actionListener="#{ghostNetDAO.printAllGhostNets()}"/> <br/>
      </h:form>
      <h:dataTable value="#{ghostNetDAO.allGhostNets}" var="ghostNet"
         styleClass="ghostnet-table"
         headerClass="ghostnet-table-header"
         rowClasses="ghostnet-table-odd-row,ghostnet-table-even-row">
         <h:column>
            <f:facet name="header">
               <h:outputText value="ID" />
            </f:facet>
            <h:outputText value="#{ghostNet.id}" />
         </h:column>
         <h:column>
            <f:facet name="header">
               <h:outputText value="Size" />
            </f:facet>
            <h:outputText value="#{ghostNet.size}" />
         </h:column>
         <h:column>
            <f:facet name="header">
               <h:outputText value="Status" />
            </f:facet>
            <h:outputText value="#{ghostNet.status}" />
         </h:column>
         <h:column>
            <f:facet name="header">
                <h:outputText value="Coordinates (Lat, Long)" />
            </f:facet>
            <h:outputText value="#{ghostNet.coordinates.latitude}" />
            <h:outputText value="," />
            <h:outputText value="#{ghostNet.coordinates.longitude}" />
         </h:column>
      </h:dataTable>
      <h:form>
         Coordinates: <h:inputText id="latitude" value="#{ghostNetDAO.coordinates.latitude}" /> <h:inputText id="longitude" value="#{ghostNetDAO.coordinates.longitude}" /> <br/>
         Ghostnet Size: <h:inputText id="size" value="#{ghostNetDAO.size}" validator="#{ghostNetDAO.validateGhostNetSize}" /> <br/>
         Status: <h:selectOneMenu value="#{ghostNetDAO.status}">
                     <f:selectItems value="#{ghostNetDAO.getGhostNetStatusValues()}" />
                  </h:selectOneMenu> <br/>
         <h:commandButton value="Create GhostNet" actionListener="#{ghostNetDAO.createGhostNet(ghostNetDAO.size, ghostNetDAO.status)}" /> <br/>
      </h:form>
   </h:body>
</html>
