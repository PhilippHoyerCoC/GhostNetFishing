<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Register!</title>
</h:head>
<h:body>
    <h1>Register</h1>
    <h:form>
        Username: <h:inputText id="username" value="#{userDAO.username}" validator="usernameValidator" /> <br/>
        <br/>
        Password: <h:inputSecret id="password" value="#{userDAO.password}" validator="passwordValidator" /> <br/>
        <br/>
        Forename: <h:inputText id="forename" value="#{userDAO.forename}" validator="nameValidator" /> <br/>
        <br/>
        Lastname: <h:inputText id="surname" value="#{userDAO.lastname}" validator="nameValidator" /> <br/>
        <br/>
        Email: <h:inputText id="email" value="#{userDAO.email}" validator="emailValidator" /> <br/>
        <br/>
        Phone: 
        <h:selectOneMenu id="countryCode" value="#{userDAO.phone.countryCode}" converter="phoneNumberConverter">
            <f:selectItems value="#{userDAO.countries}" var="country" itemValue="#{country.dialCode}" itemLabel="(#{country.dialCode}) #{country.name}" />
        </h:selectOneMenu>
        <h:inputText id="phone" value="#{userDAO.phone.phone}" converter="phoneNumberConverter" /> <br/>
        <h:commandButton value="Register" actionListener="#{userDAO.createUser(userDAO.username, userDAO.password, userDAO.forename, userDAO.lastname, userDAO.email)}" /> <br/>
    </h:form>
    <br/>
    <br/>
    <h:button value="Want to Login" outcome="login" styleClass="ui-button-primary" /> <br/>
    <br/>
    <h:button value="Return to start page" outcome="index" styleClass="ui-button-primary" /> <br/>
    <h:messages />
</h:body>
</html>
